{{ $taxo := .taxo }}
{{ $site := .site }}

<i class="fa-solid fa-tags me-2"></i>
<span class="ml-5 text-muted tags">
{{ range sort (.value) }}
  {{ $value := . }}
  {{ with $site.GetPage (printf "/%s/%s" $taxo ($value | urlize)) }}
    <a href="{{ .Permalink  }}" class="tag">{{ $value }}</a>
  {{- end -}}
{{ end }}
</span>
