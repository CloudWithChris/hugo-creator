{{ $image := .Resources.GetMatch .Params.Image }}
{{ $url := cond (isset .Params "externallink") .Params.ExternalLink .Permalink}}


{{ if $image }}
  <a href="{{ $url | absURL }}"><img src="{{ $image.RelPermalink }}" width="100" class="rounded-circle z-depth-2 person-image" alt="{{ .Title }}" title="{{ .Title }}" /></a>
{{ else }}
  <a href="{{ $url | absURL }}"><img src="{{ .Params.Image | absURL }}" width="100" class="rounded-circle z-depth-2 person-image" alt="{{ .Title }}" title="{{ .Title }}" /></a>
{{ end }}
