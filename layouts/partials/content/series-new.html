{{ $taxo := .taxo }}
{{ $site := .site }}

<i class="fa-solid fa-folder me-2"></i>

<span class="align-items-center">
  {{ range $value := .value }}
    {{ with $site.GetPage (printf "/%s/%s" $taxo ($value | urlize)) }}
      <a href="{{ .Permalink  }}" class="d-flex align-items-center text-muted text-decoration-none">{{ $value | humanize }}</a>
    {{- end -}}
  {{ end }}
</span>
