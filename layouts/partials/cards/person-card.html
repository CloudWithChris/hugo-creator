
{{ $site := .Site }}
{{ $scratch := .Scratch }}

<div class="col-md-6">    
  <div class="row g-0">
    <div class="col-md-2">
      {{ partial "content/content-image.html" . }}
    </div>
    <div class="col-md-10">
      <div class="card-body episode-card">
        
        <a href="{{ .Permalink }}"><h3 class="card-title">{{ .Title }}</h3></a>

        <p class="card-text">{{ .Content | truncate 300}}</p>
        
        {{ with .Params.tags }}
          <p>{{ partial "content/tags.html" (dict "taxo" "tags" "value" . "site" $.Site ) }}</p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
