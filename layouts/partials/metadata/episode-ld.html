{{ $site := .Site }}
{{ $content := . }}

<script defer type="application/ld+json">
  { 
    "@context": "http://schema.org", 
    "@type": "PodcastEpisode",
    "name": "{{ .Params.Title }}",
    "image": {{ .Params.image | absURL }},
    "author": [
      {{- range .Params.hosts -}}
        {{- $person := $site.GetPage (printf "/person/%s" .) -}}
        {
          "@type": "Person",
          "name": "{{ $person.Title }}",
          "image": {{ $person.Params.image | absURL }},
          "url": {{ $person.Permalink }}
        },
      {{- end -}}
      {{- range .Params.guests -}}
        {{- $person := $site.GetPage (printf "/person/%s" .) -}}
        {
          "@type": "Person",
          "name": "{{ $person.Title }}",
          "image": {{ $person.Params.image | absURL }},
          "url": {{ $person.Permalink }}
        },
      {{- end -}}
    ],
    "url": {{ .Permalink  }},
    "description": "{{ .Params.Description | plainify }}",
    "associatedMedia": [
      {{ with .Params.podcast_file }}
        {
          "@type": "MediaObject",
          "contentUrl": {{ printf "%s%s" $site.Params.content.site.media_prefix . | absURL }}
        },
      {{ end }}

      {{ with .Params.youtube }}
        {
          "@type": "VideoObject",
          "contentUrl": {{ printf "%s%s" "https://youtu.be/" . | absURL }},
          "name": "{{ $content.Title }}",
          "thumbnailUrl": {{ $content.Params.image | absURL }},
          "description": "{{ $content.Params.Description | plainify }}",
          "uploadDate": "{{ $content.Date.Format "2006-01-02" }}",
          
        },
      {{ end }}
    ],
    {{ with .Params.Series }}
      {{ $counter := 0 }}
      {{ with . }}
        {{ range $key, $value := . }}
          {{ with $value }}
            {{ $counter = add $counter 1 }}
          {{ end }}
        {{ end }}
      {{ end }}
      
      {{ if gt $counter 0 }}
        "partOfSeries": [
        {{- range . -}}
          {{- $series := $site.GetPage (printf "/series/%s" (. | urlize)) -}}
          {
            "@type": "PodcastSeries",
            "name": "{{ $series.Title }}",
            "url": {{ $series.Permalink }}
          },
        {{- end -}}
      ],
      {{ end }}
    {{ end }}
  }
</script>

{{ if .Params.upcoming }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Event",
    "name": "{{ .Title }}",
    "startDate": "{{ .Date.Format "2006-01-02" }}",
    "endDate": "{{ .Date.Format "2006-01-02" }}",
    "eventStatus": "https://schema.org/EventScheduled",
    "eventAttendanceMode": "https://schema.org/OnlineEventAttendanceMode",
    "location": {
      "@type": "VirtualLocation",
      "url": {{ .Permalink }}
      },
    "image": [
      {{ with .Params.Banner }}
        {{ $banner := $content.Resources.GetMatch . }}
        {{ if $banner }}
          {{ $banner.Permalink }}
        {{ else }}
          {{ $banner := resources.GetMatch ($content.Params.Banner | relURL) }}
          {{ $banner.Permalink }}
        {{ end }}
      {{ else }}
       {{ $image := $content.Resources.GetMatch $content.Params.Image }}
       {{ if $image }}
        {{ $image.Permalink }}
       {{ else }}
        {{ $image := resources.GetMatch ($content.Site.Params.content.site.ogimage | relURL) }}
        {{ $image.Permalink }}
       {{ end }}
      {{ end }}
     ],
    "description": "{{ .Params.Description | plainify }}",
    "performer": [
      {{- range .Params.hosts -}}
      {{- $person := $site.GetPage (printf "/person/%s" .) -}}
      {
        "@type": "Person",
        "name": "{{ $person.Title }}",
        "image": {{ $person.Params.image | absURL }},
        "url": {{ $person.Permalink }}
      },
    {{- end -}}
    {{- range .Params.guests -}}
      {{- $person := $site.GetPage (printf "/person/%s" .) -}}
      {
        "@type": "Person",
        "name": "{{ $person.Title }}",
        "image": {{ $person.Params.image | absURL }},
        "url": {{ $person.Permalink }}
      },
    {{- end -}}
    ],
    "organizer": {
      "@type": "Organization",
      "name": "{{ .Site.Title }}",
      "url": {{ .Site.Home.Permalink }},
      "logo": {{- .Site.Params.content.site.ogimage | absURL -}}
    }
  }
</script>
{{ end }}
